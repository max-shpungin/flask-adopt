{% extends 'base.html' %}

{% block title %}Add Pet{% endblock %}

{% block content %}
<form id="add-pet-form" method="POST">
  {{ form.hidden_tag() }}

  {% for field in form
    if field.widget.input_type != 'hidden' %}

    <div>
      {{ field.label }}
      {{ field }}

      {% for error in field.errors %}
        {{ error }}
      {% endfor %}
    </div>

  {% endfor %}

  <button type="submit">Submit</button>
</form>

{% endblock %}
