{% extends 'base.html' %}

{% block title %}Pets{% endblock %}

{% block content %}
<div>
  <ul>
    {% for pet in pets %}
      <li>
        {{ pet.name }}

        {% if pet.photo_url %}
          {{ pet.photo_url }}
        {% endif %}

        {% if pet.available %}
          <b>{{ pet.available }}</b>
        {% endif %}
      </li>
    {% endfor %}
  </ul>
</div>
{% endblock %}
